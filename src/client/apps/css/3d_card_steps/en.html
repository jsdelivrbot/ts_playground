<html>

<head>
    <title></title>
</head>

<body>
    <input type="checkbox" class="rotate" /> Rotate <br>
    <input type="radio" name="step" class="step1" id="perspective" /> <label for="perspective">Step 1: Add perspective to
        the viewbox</label><br>
    <input type="radio" name="step" class="step2" id="backtoback" /> <label for="backtoback">Step 2: Rotate the cards back
        to back</label><br>
    <input type="radio" name="step" class="step3" id="ontop" /> <label for="ontop">Step 3: Put them on top of each other</label><br>
    <input type="radio" name="step" class="step4" id="hideback" /> <label for="hideback">Step 4: Hide the back</label><br>
    <div class="viewbox">
        <figure class="cards">
            <img class="card front" src="http://www.madore.org/~david/images/cards/english/jack-hearts.png" />
            <img class="card back" src="http://4.bp.blogspot.com/_1AgA_BSRr40/TI_YtyvDrnI/AAAAAAAAAkA/MLMj23dgqtM/s1600/hoyleback.jpg" />
        </figure>
    </div>
</body>

</html>
